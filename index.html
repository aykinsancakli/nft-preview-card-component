<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <article class="card">
      <div class="card-header">
        <div class="img-container">
          <img src="images/icon-view.svg" alt="view icon" />
        </div>
      </div>
      <div class="card-body">
        <h1 class="heading-primary">Equilibrium #3429</h1>
        <p class="card-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="values-box">
          <div class="eth-value">
            <img src="images/icon-ethereum.svg" alt="etherium icon" />
            <p>0.041 ETH</p>
          </div>
          <div class="time-value">
            <img src="images/icon-clock.svg" alt="clock-icon" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="line"></div>
        <div class="author-box">
          <img src="images/image-avatar.png" alt="Headshot of Jules Wyvern" />
          <p class="author">
            Creation of <span class="author-name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </article>
  </body>
</html>
